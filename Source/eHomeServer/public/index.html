        var app = angular.module('eHomeApp', [ 'socket.io' ]);
        
        app.config(function ($socketProvider) {
            $socketProvider.setConnectionUrl('http://localhost:8000');
        });
        
        app.controller('indexController', function ($scope, $socket) {

            $socket.on('update', function (data) {
                console.log("Receive update data from server: ");
                console.log(data);
                //$scope.serverResponse = data;
                //$socket.emit('clientUpdate', data);
                $scope.temp = data.data2;
                $scope.humid = data.data1;
                $scope.voltage = data.data3;
            });
            
            $scope.emitBasic = function emitBasic() {
                console.log('echo event emited');
                $socket.emit('echo', $scope.dataToSend);
                $scope.dataToSend = '';
            };

         });
