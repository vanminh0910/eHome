<div class="modal-header">
    <h1>Confirmation</h1>
</div>
<div class="modal-body">
    <p>Are you sure you want to delete <strong>{{room.name}}</strong>?</p>
</div>
<div class="modal-footer">
    <a class="btn" data-dismiss="modal" ng-click="cancel()">Cancel</a>
    <a class="btn btn-warning" ng-click="ok()">Yes, delete {{room.name}}</a>
</div>
