<div data-ng-click="modeClick(mode.id)" class="col-xs-2 photoCaption btn btn-primary" data-ng-repeat="mode in musicModes">
    <span class="glyphicon glyphicon-music"></span><br />
    <strong><em> {{mode.name}} </em></strong>
</div>
<div data-ng-click="stopMusic()" class="col-xs-2 photoCaption btn btn-danger">
    <span class="glyphicon glyphicon-stop"></span><br />
    <strong><em> Stop </em></strong>
</div>
