<div class="container">
    <div class="row">
        <div class="col-sm-offset-1 col-xs-12 col-sm-10 col-sm-offset-1">
            <div class="row" >
                <div class="col-xs-5 well dash" data-ng-show="alarmCount==0">
                    <div class="">
                        <img src="Content/images/green-alarm-icon.png" /> <br />
                        <span>No Alarm</span>
                    </div>
                </div>

                <div class="col-xs-5 well dash" data-ng-show="alarmCount>0">
                    <div class="">
                        <img src="Content/images/yellow-alarm-icon.png" /> <br />
                        <span>{{alarmCount}} Alarms</span>
                    </div>
                </div>
                <div data-ng-class="getGaugeClass()">
                    <h1>{{usageRate}}%</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5 well dash dash-weather">
                    <!--<img src="Content/images/weather/{{weather.code}}.png" style="width: 200px;" />-->
                    <img src="{{weather.image}}" style="width: 200px;" />
                    <span class="weather">{{weather.temp}}&deg;{{weather.units.temp}}</span> <br />
                    <!--<span class="weather-currently">{{weather.currently}}</span>-->
                    <!--<button class="js-geolocation" style="display: none;">Use Your Location</button>-->
                </div>
                <div class="col-xs-5 well dash">
                    <span class="date">{{date | date:'dd-MM-yyyy'}}</span> <br/>
                    <span class="hour">{{date | date:'hh:mm:ss'}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
