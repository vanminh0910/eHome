<!DOCTYPE html>
<html data-ng-app="SimpleApp">
<head>
    <meta name="keywords" content="angularjs,SPA,Single Page Application,bootstrap,bootstrap ui,tutorial,JS framework,foursquare,foursquare api,api,web api,Taiseer Joudeh" />
    <meta name="description" content="SPA built using angularjs, this tutorial integrates with foursquare APIs, back end built using Asp.net web api,creatd by Taiseer Joudeh" />
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>Smart Home Control Center</title>
    <link href="Content/css/slate.bootstrap.min.css" rel="stylesheet" />
    <link href="Content/css/toaster.css" rel="stylesheet" />
    <link href="Content/css/loading-bar.min.css" rel="stylesheet" />
    <link href="Content/css/site.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="Content/css/jquery.jdigiclock.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="shortcut icon" href="favicon.ico" />
</head>
    <body>
        <div class="container">
            <div class="navbar navbar-default">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Smart Home Control Center</a>
                </div>
                <div class="navbar-collapse collapse navbar-responsive-collapse" ng-controller="navController">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span> <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a ui-sref="settings.devices">Devices</a></li>
                                <li><a ui-sref="settings.room">Rooms</a></li>
                                <li><a ui-sref="settings.music">Music</a></li>
                                <li class="divider"></li>
                                <li><a ui-sref="settings.mode({'modeId': mode._id})" data-ng-repeat="mode in mainModes">{{mode.name}}</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div ui-view></div>            
        </div>
        <br />
        <footer class="container">
            <p>Created by Minh Ha. 2014</p>
        </footer>

        <!-- 3rd party libraries -->
        <script type="text/javascript" src="Scripts/jquery-1.11.1.min.js"></script>

        <script src="Scripts/angular.min.js"></script>
        <script src="Scripts/angular-route.min.js"></script>
        <script src="Scripts/angular-resource.min.js"></script>
        <script src="Scripts/angular-animate.min.js"></script>
        <script src="Scripts/ui-bootstrap-0.9.0.min.js"></script>
        <script src="Scripts/ui-bootstrap-tpls-0.9.0.min.js"></script>
        <script src="Scripts/angular-ui-router.js"></script>
        <script src="Scripts/toaster.js"></script>
        <script src="Scripts/loading-bar.min.js"></script>
    
        <script src="Scripts/async.js"></script>
        <script src="Scripts/jquery.simpleWeather.js"></script>
        <script src="http://m-e-conroy.github.io/angular-dialog-service/javascripts/dialogs.min.js" type="text/javascript"></script>


        <!-- Load app main script -->
        <script src="app/app.js"></script>
        <!-- Load services -->
        <script src="app/services/roomService.js"></script>
        <script src="app/services/dashboardService.js"></script>
        <!-- Load controllers -->
        <script src="app/controllers/navController.js"></script>
        <script src="app/controllers/mainController.js"></script>
        <script src="app/controllers/dashboardController.js"></script>
        <script src="app/controllers/roomController.js"></script>
        <script src="app/controllers/sensorController.js"></script>
        <script src="app/controllers/doorlockController.js"></script>
        <script src="app/controllers/cameraController.js"></script>
        <script src="app/controllers/musicController.js"></script>
        <!--Settings controller-->
        <script src="app/controllers/settings/roomSettingsController.js"></script>
        <script src="app/controllers/settings/modeSettingsController.js"></script>
        <script src="app/controllers/settings/musicSettingsController.js"></script>
        <!-- Load custom filters -->
    
        <!-- Load custom directives -->
    
    </body>
</html>
